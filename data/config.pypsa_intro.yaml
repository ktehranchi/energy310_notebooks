# PyPSA-USA Default Configuration File for developing and testing county transmission network from Reeds
run:
  name: "class_files" # use this to keep track of runs with different settings
  disable_progressbar: false # set to true to disable the progressbar
  shared_resources: false # set to true to share the default resources across runs
  shared_cutouts: true # set to true to share the default cutout(s) across runs
  validation: false # set to true to run back-casting plots

foresight: 'perfect'


# docs :
scenario:
  interconnect: [western] #"usa|texas|western|eastern"
  clusters: [4a]
  simpl: [50]
  opts: [RPS-REM-TCT-4h]
  ll: [v1.0] #[v1.05] 
  scope: "total" # "urban", "rural", or "total"
  sector: "" # G
  planning_horizons: [2040]    #(2018-2023, 2030, 2040, 2050)

model_topology:
  transmission_network: 'reeds' # [reeds, tamu]
  topological_boundaries: 'reeds_zone' # [county, reeds_zone]
  interface_transmission_limits: false
  include: # mixed zone types not supported
    # reeds_zone: ['p8']
    reeds_state: ['CA']
    # reeds_ba: ['ERCO']
  aggregate: # eligible keys: [reeds_zone, trans_reg]
    # trans_grp: []
    # reeds_zone: [p8, p9, p10, p11]
  # trim: 
  #   zone: ['CA']

# docs :
enable:
  build_cutout: false


snapshots:
  start: "2012-01-01"
  end: "2013-01-01"
  inclusive: "left"

## Handling Renewable Weather Years
renewable:
  dataset: godeeep # [atlite, godeeep, wus]

renewable_weather_years: [2012]
renewable_scenario_years: [2012]
renewable_scenarios: ["historical"] #["historical", "rcp45hotter", "rcp45cooler", "rcp85hotter", "rcp85cooler"]
renewable_snapshots:
  start: "2012-01-01" ## change the year to match renewable_scenario_years
  end: "2013-01-01"
  inclusive: "left"

# docs :
electricity:
  conventional_carriers: [nuclear, oil, OCGT, CCGT, coal, geothermal, biomass, waste] # Choose the conventional plant types to include in network
  renewable_carriers: [onwind, solar, hydro] # Choose the renewable plant types to include in network
  voltage_simplified: 230 #Voltage level to simplify network to in rule "simplify network"
  retirement: economic # "economic" or "technical"
  regional_Co2_limits: 'config/CH1/policy_constraints/regional_Co2_limits_zero.csv'
  technology_capacity_targets: 'config/CH1/policy_constraints/technology_capacity_targets.csv'
  portfolio_standards: 'config/CH1/policy_constraints/portfolio_standards.csv'

  operational_reserve:
    activate: false
    epsilon_load: 0.02
    epsilon_vres: 0.02
    contingency: 4000

  max_hours:
    battery: 6
    H2: 168

  extendable_carriers:
    Generator: [onwind, solar, OCGT, CCGT, CCGT-95CCS, coal, nuclear, hydrogen_ct] #include CCGT-CCS
    StorageUnit: [4hr_battery_storage] # [Xhr-battery-storage (2-10 hours)]
    Store: []
    Link: [] 

  demand: 
    profile: efs # efs, eia
    scenario: 
      efs_case: reference # reference, medium, high
      efs_speed: moderate # slow, moderate, rapid
      aeo: reference

# docs :
conventional:
  unit_commitment: false
  must_run: false
  dynamic_fuel_price: 
    enable: false
    pudl: true
    wholesale: true

# docs :
lines:
