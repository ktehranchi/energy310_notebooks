name: energy310
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.9
  - pip
  
  # Core scientific computing
  - numpy>=1.21.0
  - pandas>=1.3.0
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  - scipy>=1.7.0
  
  # Jupyter environment
  - jupyter
  - jupyterlab>=3.0.0
  - notebook>=6.4.0
  - ipywidgets
  
  # PyPSA and energy modeling
  - pypsa>=0.21.0
  - atlite>=0.2.4
  
  # Optimization
  - pulp
  - glpk
  - coin-or-cbc
  
  # Geospatial
  - geopandas
  - cartopy
  - rasterio
  - xarray
  - netcdf4
  
  # Network analysis
  - networkx
  
  # Workflow management
  - snakemake>=7.0.0
  - graphviz
  
  # Visualization
  - plotly
  - hvplot
  
  # Development tools
  - git
  - gitpython
  
  # Additional utilities
  - requests
  - pyyaml
  - tqdm
  
  # Install remaining packages via pip
  - pip:
    - powerplantmatching>=0.4.8